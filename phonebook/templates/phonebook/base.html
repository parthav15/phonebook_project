<!-- phonebook/templates/phonebook/base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Phonebook{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'phonebook/css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Phonebook Application</h1>
        <nav>
            <ul>
                <li><a href="{% url 'contact_list' %}">Contact List</a></li>
                <li><a href="{% url 'add_contact' %}">Add Contact</a></li>
                <li><a href="{% url 'search_contact' %}">Search Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        {% block content %}{% endblock %}
    </section>

    <footer>
        <p>&copy; Phonebook Application made by Parthav</p>
    </footer>
</body>
</html>
