{% extends 'phonebook/base.html' %}

{% block title %}Edit Contact{% endblock %}

{% block content %}
    <h2>Edit Contact</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <br>
    <a href="{% url 'contact_list' %}">Back to Contact List</a>
{% endblock %}
